project: 
  type: website
  
website: 
  page-navigation: true
  title: "Seafood Globalization Lab Manual" 
  site-url: "https://openscapes.github.io/lab-manual" 
  repo-url: https://github.com/Seafood-Globalization-Lab/lab-manual
  repo-actions: [edit, issue]
  
  page-footer:
    right: "Manual last updated Aug 2025"
    
  sidebar:
    logo: "images/Lab_Logo_Full_Color_Icon.png"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: http://seafood-globalization-lab.weebly.com/
        text: "Lab Website"
      - icon: github
        href: https://github.com/Seafood-Globalization-Lab
        text: "Lab Github"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - code-conduct.qmd
      - communication.qmd
      - open-science.qmd
      - section: coding/index.qmd
        contents: 
          - coding/r-rstudio.qmd
          - coding/style.qmd
          - coding/tips.qmd
          - coding/version.qmd
          - coding/troubleshooting.qmd
      - writing.qmd
      - archiving.qmd
      - funding.qmd



format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
